apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: scheduler
  name: scheduler
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: scheduler
    spec:
      initContainers:
      - args:
        - sh
        - /var/playbooks/wait-to-start.sh
        image: alpine
        name: init
        volumeMounts:
        - mountPath: /var/playbooks/
          name: wait
        - mountPath: /var/ssh
          name: sshkey
      containers:
      - args:
        - sh
        - -c
        - zuul-scheduler -d
#        env:
#        - name: http_proxy
#        - name: https_proxy
#        - name: no_proxy
#          value: ',gerrit'
        image: zuul/zuul-scheduler
        name: scheduler
        volumeMounts:
        - mountPath: /etc/zuul/
          name: zuul-etc
        - mountPath: /var/ssh
          name: sshkey
#        - mountPath: /var/lib/zuul
#          name: scheduler-claim3
      restartPolicy: Always
      volumes:
      - name: zuul-etc
        configMap:
          name: zuul-config
      - name: wait
        configMap:
          name: wait-script
      - name: sshkey
        secret:
          secretName: ssh-key
#      - name: scheduler-claim3
#        persistentVolumeClaim:
#          claimName: scheduler-claim3
