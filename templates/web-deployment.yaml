apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yaml
    kompose.version: 1.18.0 (06a2e56)
  creationTimestamp: null
  labels:
    io.kompose.service: web
  name: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: web
    spec:
      containers:
      - args:
        - sh
        - -c
        - /var/playbooks/wait-to-start-gearman.sh && zuul-web -d
        image: zuul/zuul-web
        name: web
        ports:
        - containerPort: 9000
        resources: {}
        volumeMounts:
        - mountPath: /etc/zuul/
          name: web-claim0
        - mountPath: /var/playbooks/
          name: web-claim1
      restartPolicy: Always
      volumes:
      - name: web-claim0
        persistentVolumeClaim:
          claimName: web-claim0
      - name: web-claim1
        persistentVolumeClaim:
          claimName: web-claim1
status: {}
