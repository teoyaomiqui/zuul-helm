apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: web
  name: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: web
    spec:
      initContainers:
      - args:
        - sh
        - /var/playbooks/wait-to-start.sh
        image: alpine
        name: init
        volumeMounts:
        - mountPath: /var/playbooks/
          name: wait
      containers:
      - args:
        - sh
        - -c
        - zuul-web -d
        image: zuul/zuul-web
        name: web
        ports:
        - containerPort: 9000
        volumeMounts:
        - mountPath: /etc/zuul/
          name: zuul-etc
        - mountPath: /var/ssh
          name: sshkey
      restartPolicy: Always
      volumes:
      - name: zuul-etc
        configMap:
          name: zuul-config
      - name: wait
        configMap:
          name: wait-script
      - name: sshkey
        secret:
          secretName: ssh-key
